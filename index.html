<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vapi Simple Floating Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
  <h1>How was your day? Talk to your agent and leave your diary entry.</h1>

  <!-- Vapi SDK -->
  <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
  <script>
    const VAPI_PUBLIC_KEY = 'bd817707-63f1-431c-82f1-9b2aef1fb8cf';
    const VAPI_ASSISTANT_ID = '3e53565e-cd7c-4525-92b7-e0773c7978ca';
    window.addEventListener('DOMContentLoaded', function () {
      if (window.vapiSDK) {
        window.vapiSDK.run({
          apiKey: VAPI_PUBLIC_KEY,
          assistant: VAPI_ASSISTANT_ID
        });
      } else {
        // fallback if SDK loads after DOMContentLoaded
        window.addEventListener('vapiSDKLoaded', function () {
          window.vapiSDK.run({
            apiKey: VAPI_PUBLIC_KEY,
            assistant: VAPI_ASSISTANT_ID
          });
        });
      }
    });
  </script>
</body>

</html>
